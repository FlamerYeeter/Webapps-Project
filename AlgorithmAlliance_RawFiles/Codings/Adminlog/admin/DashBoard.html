<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>

    <link rel="stylesheet" href="/Codings/admin/Dashboard.css">
    <link rel="stylesheet" href="/Codings/admin/WebContent.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="Add">Admins Log</h1>
        </header>

        <div class="content">
            <div class="board">
                <ul>
                    <li><a href="/Codings/admin/DashBoard.html" target="_top">Dashboard</a></li>
                    <li><a href="#">Bookings</a></li>
                    <li><a href="#">Incomes</a></li>
                    <li><a href="/Codings/admin/WebContent.html" target="_top">Web Content</a></li>
                    <li><a href="#">Inventory</a></li>
                </ul>
            </div>
            
            <div class="MainContent">
                <div class="box-row">
                  <div class="box monthly-earnings">
                    <p class="number" id="monthly-earnings-value">&#8369;100,000</p>
                    <p class="label">Monthly Earnings</p>
                  </div>
                  <div class="box annual-earnings">
                    <p class="number" id="annual-earnings-value">&#8369;100,000,00</p>
                    <p class="label">Annual Earnings</p>
                  </div>
                  <div class="box bookings">
                    <p class="number" id="bookings-value">50 Bookings</p>
                    <p class="label">Monthly Bookings</p>
                  </div>
                </div>
                <div class="box visitors">
                    <p class="number" id="visitors-value">50 Visitors</p>
                    <p class="label">Website Visitors</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
