<script>
$(document).ready(function() {
  var reservation = JSON.parse(sessionStorage.getItem('reservation'));

  function getRoomName(room) {
    var roomNames = {
      "double-room": "Double Room with Private Room",
      "deluxe-standard": "Deluxe Standard Bedroom",
      "deluxe-pool": "Deluxe with Pool View",
      "deluxe-quadruple": "Deluxe Quadruple Room with Balcony",
    };

    return roomNames[room];
  }

  function getOthersName(others) {
    var othersNames = {
      "cabana-half": "Cabana Half",
      "cabana-whole": "Cabana Whole",
    };

    return othersNames[others];
  }

  function getVisitTime(visitTime) {
    var visitTimeNames = {
      "day-visit": "Day Visit",
      "night-visit": "Night Visit"
    };

    return visitTimeNames[visitTime];
  }

  function formatDate(date) {
    var options = { year: 'numeric', month: 'short', day: 'numeric' };
    return date.toLocaleDateString('en-US', options);
  }

  function calculateStayPrice(startDate, endDate) {
    var numberOfDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
    var stayPrice = 600 * numberOfDays;
    return stayPrice;
  }

  function calculateVisitAdultPrice(visitTime) {
    var visitAdultPrices = {
      "day-visit": 120,
      "night-visit": 150
    };

    return visitAdultPrices[visitTime];
  }

  function calculateVisitChildrenPrice(visitTime) {
    var visitChildrenPrices = {
      "day-visit": 80,
      "night-visit": 100
    };

    return visitChildrenPrices[visitTime];
  }

  if (reservation) {
    var startDate = new Date(reservation.startDate);
    var endDate = new Date(reservation.endDate);
    var numberOfDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));

    $("#start-date").text(formatDate(startDate));
    $("#end-date").text(formatDate(endDate));
    $("#number-of-days").text(numberOfDays);
    $("#selected-room").text(getRoomName(reservation.roomName));
    $("#adults").text(reservation.adults);
    $("#children").text(reservation.children);
    $("#selected-others").text(getOthersName(reservation.otherName));

    var stayPrice = calculateStayPrice(startDate, endDate);
    $("#stay-price").text("₱" + stayPrice.toLocaleString());

    var othersPrice = 0;
    if (reservation.otherName === "cabana-half") {
      othersPrice = 400;
    } else if (reservation.otherName === "cabana-whole") {
      othersPrice = 700;
    }
    $("#others-price").text("₱" + othersPrice.toLocaleString());

    var visitAdultsPrice = calculateVisitAdultPrice(reservation.visitTime);
    var visitChildrenPrice = calculateVisitChildrenPrice(reservation.visitTime);
    var totalVisitAdultsPrice = visitAdultsPrice * reservation.visitAdults;
    var totalVisitChildrenPrice = visitChildrenPrice * reservation.visitChildren;
    $("#visit-adults-price").text("₱" + totalVisitAdultsPrice.toLocaleString());
    $("#visit-children-price").text("₱" + totalVisitChildrenPrice.toLocaleString());

    var roomPrices = {
      "double-room": 2000,
      "deluxe-standard": 2500,
      "deluxe-pool": 3000,
      "deluxe-quadruple": 3500
    };

    var roomCost = roomPrices[reservation.roomName];
    $("#room-cost").text("₱" + roomCost.toLocaleString());

    var adultPrice = reservation.adults * 100;
    var childrenPrice = reservation.children * 80;
    $("#adults-price").text("₱" + adultPrice.toLocaleString());
    $("#children-price").text("₱" + childrenPrice.toLocaleString());

 var totalCost = stayPrice + roomCost + adultPrice + childrenPrice;

  if (othersPrice) {
    totalCost += othersPrice;
  }

  if (totalVisitAdultsPrice) {
    totalCost += totalVisitAdultsPrice;
  }

  if (totalVisitChildrenPrice) {
    totalCost += totalVisitChildrenPrice;
  }

  $("#total-cost").text("₱" + totalCost.toLocaleString());

    var totalPaid = totalVisitAdultsPrice + totalVisitChildrenPrice + roomCost;
    var amountPaid = parseFloat(sessionStorage.getItem('amountPaid'));

	  var name = sessionStorage.getItem('name');
	  var gender = sessionStorage.getItem('gender');
	  var address = sessionStorage.getItem('address');
	  var emailAddress = sessionStorage.getItem('emailAddress');
	  var contactNumber = sessionStorage.getItem('contactNumber');
	  var bookingDate = sessionStorage.getItem('bookingDate');
	  var bookingTime = sessionStorage.getItem('bookingTime');
	  var amountPaid = parseFloat(sessionStorage.getItem('amountPaid'));
	  var gcashReference = sessionStorage.getItem('gcashReference');

	  $('#complete-name').text(name);
	  $('#gender').text(gender);
	  $('#address').text(address);
	  $('#email-address').text(emailAddress);
	  $('#contact-number').text(contactNumber);
	  $('#booking-date').text(bookingDate);
	  $('#booking-time').text(bookingTime);
	  $('#amount-paid').text("₱" + amountPaid.toLocaleString());
	  $('#gcash-reference').text(gcashReference);

    $("#selected-visit-time").text(getVisitTime(reservation.visitTime));
    $("#visit-adults").text(reservation.visitAdults);
    $("#visit-children").text(reservation.visitChildren);

    $("#visit-adults-price").text(reservation.AdultsPrice ? getAdultsPrice(reservation.AdultsPrice) : "-");
    $("#visit-children-price").text(reservation.ChildrenPrice ? getChildrenPrice(reservation.ChildrenPrice) : "-");
    $("#selected-others").text(reservation.SelectedOthers ? getSelectedOthers(reservation.SelectedOthers) : "-");
    $("#others-price").text(reservation.OthersPrice ? getOthersPrice(reservation.OthersPrice) : "-");
    $("#selected-visit-time").text(reservation.visitTime ? getVisitTime(reservation.visitTime) : "-");
    $("#visit-adults").text(reservation.visitAdults ? reservation.visitAdults : "-");
    $("#visit-children").text(reservation.visitChildren ? reservation.visitChildren : "-");
    $("#inclusions").text(reservation.inclusions || "-");
    $("#promo-code").text(reservation.promoCode || "-");

  } else {
    $(".reservation-details").html("<p>No reservation details found.</p>");
  }

  sessionStorage.removeItem('reservation');
});


function saveAsImage() {
  // Store references to the buttons
  var saveImageButton = document.getElementById("save-image-btn");
  var printButton = document.getElementById("print-btn");

  // Trigger the print dialog
  window.print();

  // Show the buttons again after a short delay
  setTimeout(function () {
    saveImageButton.style.display = "block";
    printButton.style.display = "block";
  }, 1000);
}

  // Button click event for "Save Image" button
  $("#save-image-btn").click(function () {
    saveAsImage();
    alert("Receipt saved successfully!");
  });

  $("#submit-btn").click(function(event) {
    event.preventDefault(); // Prevent form from submitting

    // Display alert message
    alert('Booking Reservation submitted successfully!');

    // Reset the form
    $("#receipt-form")[0].reset();
  });
  </script>
